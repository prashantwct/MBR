services:
  # --------------------------
  # BACKEND (FastAPI)
  # --------------------------
  - type: web
    name: movebank-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    autoDeploy: true
    envVars:
      - key: MOVEBANK_USER
        sync: false
      - key: MOVEBANK_PASS
        sync: false

  # --------------------------
  # FRONTEND (React + Vite)
  # --------------------------
  - type: web
    name: movebank-frontend
    env: node
    rootDir: frontend
    plan: free
    buildCommand: "npm install && npm run build"
    startCommand: "npm install -g serve && serve -s dist -l 3000"
    autoDeploy: true
    envVars:
      - key: VITE_API_BASE
        value: "https://movebank-backend.onrender.com"

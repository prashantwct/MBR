services:
  # Backend service (FastAPI)
  - type: web
    name: movebank-backend
    env: python
    plan: free
    repo: https://github.com/prashantwct/MBR
    branch: main
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port 10000"
    autoDeploy: true
    envVars:
      - key: MOVEBANK_USER
        sync: false
      - key: MOVEBANK_PASS
        sync: false

  # Frontend served as a Node web service
  - type: web
    name: movebank-frontend
    env: node
    plan: free
    repo: https://github.com/prashantwct/MBR
    branch: main
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm install -g serve && serve -s dist -l 3000"
    autoDeploy: true
    envVars:
      - key: VITE_API_BASE
        value: "https://movebank-backend.onrender.com"

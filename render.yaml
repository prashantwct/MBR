services:
  - type: web
    name: movebank-backend
    env: python
    plan: free
    repo: https://github.com/prashantwct/MBR # replace with your Git repo URL
    branch: main
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port 10000"
    autoDeploy: true
    envVars:
      - key: MOVEBANK_USER
        fromDatabase: null
      - key: MOVEBANK_PASS
        fromDatabase: null
  - type: static
    name: movebank-frontend
    repo: https://github.com/prashantwct/MBR # replace with your Git repo URL
    branch: main
    buildCommand: "cd frontend && npm install && npm run build"
    publishPath: "frontend/dist"
    env:
      - key: VITE_API_BASE
        value: "https://<your-backend-service>.onrender.com"
